version: "2"

services:

  axtract-3.1.0:
    container_name: "axtract-3.1.0"
    build: "./axtract-3.1.0"
    command: "/etc/init.d/axtract_all_daemons start"
    ports:
      - "8080:8080"
      - "5672:5672"
      - "11300:11300"
    volumes:
      - axtract_vol:/var/volumes/axtract

volumes:
  axtract_vol: null